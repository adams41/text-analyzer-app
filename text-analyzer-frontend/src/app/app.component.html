<div class="container">
  <div style="margin-bottom: 100px;">
    <h1 style="color: rgb(12, 12, 194);" class="h1Text">Text Analyzer</h1>
  </div>
  <div class="input-container">
  <mat-form-field appearance="fill" style="margin-bottom: 20px;"> 
    <input matInput [(ngModel)]="inputText" class="inputText">
  </mat-form-field>
  
  <mat-button-toggle-group name="analysisMode" [(ngModel)]="analysisMode" class="toggle-group">
    <mat-button-toggle value="vowels" [class.selected]="analysisMode === 'vowels'">Vowels</mat-button-toggle>
    <mat-button-toggle value="consonants" [class.selected]="analysisMode === 'consonants'">Consonants</mat-button-toggle>
 
 
  </mat-button-toggle-group>

  <label>
    <input type="checkbox" [checked]="onlineMode" (change)="toggleOnlineMode($event)" class="onlineMode"> Online Mode
  </label>
 
  <button mat-button (click)="analyzeText()" class="mat-button" style="color: white;">Analyze</button>

  <button mat-button (click)="clearEntries()" class="mat-button" style="color: rgb(255, 0, 0);">Clear</button>
</div>
<div  *ngIf="analysisResult">
  <h2>Analysis Result</h2>
  <div *ngFor="let entry of (analysisResult | keyvalue)">
    Letter '{{ entry.key }}' appears {{ entry.value }} times
  </div>
</div>

<div  *ngIf="previousResults.length > 0">
  <h2>Previous Results</h2>
  <div *ngFor="let result of previousResults">
    <div *ngFor="let entry of (result | keyvalue)">
          Letter '{{ entry.key }}' appears {{ entry.value }} times
</div>
  <hr>
</div> 
</div> 
<div class="logo-container">
  <img src="assets/image/dedalus.png" style="width: 200px; height: auto;">
</div>
</div>
